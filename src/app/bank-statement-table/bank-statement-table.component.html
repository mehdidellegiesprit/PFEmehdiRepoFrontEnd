<p>bank-statement-table works!</p>
<div class="mat-elevation-z8">
  <div class="search-bar">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
    </mat-form-field>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Column definitions -->
      <ng-container matColumnDef="dateDonneeExtrait">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateDonneeExtrait }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dateValeurDonneeExtrait">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateValeurDonneeExtrait }}
        </td>
      </ng-container>

      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Operations</th>
        <td mat-cell *matCellDef="let element">{{ element.operations }}</td>
      </ng-container>

      <ng-container matColumnDef="debit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Debit</th>
        <td mat-cell *matCellDef="let element">{{ element.debit }}</td>
      </ng-container>

      <ng-container matColumnDef="credit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit</th>
        <td mat-cell *matCellDef="let element">{{ element.credit }}</td>
      </ng-container>

      <!-- Table content -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20 ]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
